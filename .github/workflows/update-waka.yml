name: Update WakaTime Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'

permissions:
  contents: write

concurrency:
  group: profile-wakatime-update
  cancel-in-progress: false

jobs:
  update-waka:
    runs-on: ubuntu-latest
    steps:
      - name: Skip when WAKATIME_API_KEY is missing
        if: ${{ secrets.WAKATIME_API_KEY == '' }}
        run: echo "WAKATIME_API_KEY is not set. Skipping WakaTime update."

      - name: Update README with WakaTime stats
        if: ${{ secrets.WAKATIME_API_KEY != '' }}
        uses: ApoorvTyagi/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "False"
          SHOW_LANGUAGE: "False"
          SHOW_OS: "False"
          SHOW_EDITORS: "False"
          SHOW_TIMEZONE: "False"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_SHORT_INFO: "False"
